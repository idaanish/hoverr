<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="hover" class="hover">
        
        hover on it
    </div>

    <script>
        const h=document.getElementById("hover");
        function changeColorOnHover(){
            h.style.backgroundColor="lightblue";
        }
        function restoreColorOnExit(){
            h.style.backgroundColor="white";
        }
        h.addEventListener("mouseenter",changeColorOnHover);
        h.addEventListener("mouseleave",restoreColorOnExit);
    </script>
</body>
</html>
